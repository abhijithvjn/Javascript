<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>
    
    function mult()
    {
      let a=5;
      let b=4;
      result = a*b;
      console.log(result);
    }
    mult();

    //////////////////////////////
    //return
    function add()
    {
      let a=5;
      let b=4;
      sum = a+b;
      return sum
    }
    res = add();
    console.log(res);


    /////////////////////////////
    function addd(a, b) //KEY WORD // FUNCTION NAME // parameters
    {
      sums=a+b;
      return sums;
    }

    ress=addd(4,3) //  FUNCTION CALL // arguments
    console.log(ress)

  </script>
</body>
</html>
