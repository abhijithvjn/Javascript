<body>
  
  <script>
    //console.log("Start");
    //setTimeout(function(){console.log("Insise Timeout");},0);
    //console.log("End");


    ///callback -- callback hell
    function fetchData(callback){ //callback chumma oru parameter koduthekane
      setTimeout(()=>{
        const data = 'Some Information';
        callback(data);
      },2000)
    }

    function processData(data){
      console.log(data);
    }

    fetchData(processData)//call back - passing one function to other as argument


  </script>

</body>
