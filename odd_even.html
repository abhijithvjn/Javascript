<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Even</title>
</head>
<body>
  <script>
    function odd_even()
    {
      document.write(`Even numbers: `,"<br>")
      for(i=1;i<=10;i++)
      {
        if(i%2==0)
        {
          document.write(i,"<br>")
        } 
      }
      document.write(`Odd numbers: `,"<br>")
      for(i=1;i<=10;i++)
      {
        if(i%2!=0)
        {
          document.write(i,"<br>")
        } 
      }
    }

    odd_even()
  </script>
  
</body>
</html>
