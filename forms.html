<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements</title>
</head>
<body>

   <form action="" method="">

      <label for="degree">Your Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree" required><br><br>

      <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname"><br><br>

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname"><br><br>
      </fieldset><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobbies" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="playing" name="hobbies" value="playing">
      <label for="playing">Playing</label><br><br>

      <label for="photo">Upload your photo:</label>
      <input type="file" id="photo" name="photo"><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder=""></textarea><br><br>

      <label for="options">Choose a name:</label>
      <select name="options" id="options">
          <option value="1">Abhi</option>
          <option value="2">Amal</option>
          <option value="3">Adhu</option>
      </select><br><br>

      <label for="car">Select your car:</label>
      <input list="cars" id="car" name="browser">
      <datalist id="cars">
          <option value="Supra">
          <option value="BMW">
          <option value="Ferrari">
          <option value="Porsche">
      </datalist><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>


      <button type="submit">Submit</button>

      <button type="reset">Reset</button>

</form>
  
</body>
</html>
