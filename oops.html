<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oops</title>
</head>
<body>

  <script>

    //class structure
    class Student{
      constructor(name,age){ //data member -properties
        this.name=name;
        this.age=age;
      }
      display(){  //member function
        console.log(`Name: ${this.name}, Age: ${this.age}`);
      }
    }

    //Object creation
    let st1 =  new Student("John", 20);
    st1.display()

    let st2=new Student("Abhi",23);
    st2.display()

  </script>
  
</body>
</html>
