<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="demo">Click me</button>

  <script>
    const eventHandler=()=>
    {
      alert("The button pressed!")
    }

    const but=document.getElementById("demo");
    but.addEventListener('click',eventHandler)

    setTimeout(()=>{but.removeEventListener('click',eventHandler)},3000)
  </script>
</body>
</html>
