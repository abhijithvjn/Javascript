<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    const myPromise = new Promise((resolve,reject)=>{
      const success = false;
      setTimeout(()=>{
        if(success){
          resolve("successful!");
        }
        else{
          reject("failed!");
        }
      },2000)
    })

    myPromise
    .then(message=>{
      console.log(message)})

    .catch(error=>{
      console.log(error)  //console.error can also be used
    })

  </script>
  
</body>
</html>
