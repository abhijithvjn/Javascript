<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag name</title>
</head>
<body>

  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h1></h1>


  <script>
    a=document.getElementsByTagName("h1");
    for(let i=0;i<=a.length;i++){
      if(i%2==0){
      a[i].innerHTML="First Content";
      }
     else{
      a[i].innerHTML="Second Content"; 
      }
    }
  </script>
  
</body>
</html>
