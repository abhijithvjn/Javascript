<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async|Await</title>
</head>
<body>
  <script>

    function fetchData(){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          const data = "Some Information"
          resolve(data)
        },2000)
      })
    }
    function fetchSecond(){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          const data = "Some Information"
          resolve(data)
        },2000)
      })
    }

    async function getData(){
      try{
        const data = await fetchData();
        console.log("Data received: ",data);
        const dat = await fetchSecond();
        console.log("Data received: ",dat);
      }
      catch(error){
        console.error(error)
      }
    }

    getData();

</script>
</body>
</html>
