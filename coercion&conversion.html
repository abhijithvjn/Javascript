<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type coercion & type conversion</title>
</head>
<body>
  <script>
    let a=10, b='50';
    sum = a+b;
    console.log(sum)
    console.log(typeof sum)

    let int=10.5;
    conv=parseInt(int)
    console.log(conv)
    console.log(typeof conv)

    let num='10.5';
    console.log(typeof num)
    conv=parseFloat(int)
    console.log(conv)
    console.log(typeof conv)
  </script>
</body>
</html>
